<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let randLength = Math.ceil(1.3 * (Math.random() + Math.random() + Math.random() + Math.random() + Math.random() + Math.random() + Math.random()));

        function genString(length) {
          let result           = '';
          let characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
          let charactersLength = characters.length;
          for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
          }
          return result;
        }

        location = `http://${genString(randLength)}.com`;
    </script>
</head>
<body>

</body>
</html>
